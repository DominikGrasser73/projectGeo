<div id="map" style="height: 600px;width: 100%;">
    <p-dialog header="Enter Activity Information" [modal]="true" [(visible)]="visible" [style]="{ width: '30rem', height:'50rem' }">
        <span class="p-text-secondary block mb-8">Please enter name, description and time of your activity.</span>
        <div class="flex items-center gap-2 mb-4">
            <label for="name" class="font-semibold w-24">Name</label>
            <input pInputText id="name" [(ngModel)]="name" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex items-center gap-2 mb-8">
            <label for="description" class="font-semibold w-24">Description</label>
            <input pInputText id="description" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex-auto">
            <label for="calendar-24h" class="font-semibold w-24">Time</label>
            <p-datepicker inputId="calendar-24h" [(ngModel)]="datetime24h" [showTime]="true" size="small" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button label="Save" (click)="createActivity()" />
        </div>
    </p-dialog>
</div>
<button (click)="this.markerMode=!this.markerMode">Marker Mode</button>
