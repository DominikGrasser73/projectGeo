
<p-dialog header="Login" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Please Login or create a new Account</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" [(ngModel)]="name" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="password" class="font-semibold w-24">Password</label>
         <p-password [(ngModel)]="password" [feedback]="false" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Register" severity="secondary" (click)=handleRegister() />
        <p-button label="Login" (click)= handleLogin() />
    </div>
</p-dialog>
